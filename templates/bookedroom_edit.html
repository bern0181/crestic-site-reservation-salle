
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Modifier les détails de la réservation</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}
    <button type="submit" class="btn btn-info ml-2">Update</button>
</form>
{% endblock content %}
