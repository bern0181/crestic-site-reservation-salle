{% load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
        <!-- Importations Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
        {% block link %}
        {% endblock link %}
    
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" 
                              href="{% static 'external/materialize/css/materialize.min.css' %}"  
                              media="screen,projection"/>
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'external/bootstrap/css/bootstrap.min.css' %}">
    
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="{% static 'external/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'external/popper.min.js' %}"></script>
        <script src="{% static 'external/bootstrap/js/bootstrap.min.js' %}"></script>
        <title>Hotel Reservation</title>
    
        <!-- Import Material Icons -->
        <style>
            @font-face {
              font-family: 'Material Icons';
              font-style: normal;
              font-weight: 400;
              src: url({% static 'external/materialicons.woff2' %}) format('woff2');
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/static/img/roomquestic.png" alt="Room Questic">
                </a>
                <div class="navbar-text" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Réserver du matériel</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Réserver une salle</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tableau de bord</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Mon profil</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
    {% block content %}
    {% endblock content %}
        
    {% block script %}
    {% endblock script %}
        <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="{% static 'external/materialize/js/materialize.min.js' %}">
    </script>
    <script>
        $('.dropdown-trigger').dropdown();
        $(".dropdown-trigger").dropdown({
            coverTrigger: false,
            constrainWidth: false
        });
    </script>
    </body>
</html>
