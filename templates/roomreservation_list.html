{% extends 'base.html' %}

{% load static %}

{% block content %}
    {% get_media_prefix as MEDIA_PREFIX %}

    <div class="container">
        <div class="col-sm-12">
            <h2 class="container-title">Salles disponibles</h2>
        </div>
    </div>

    <div class="container">
        <div class="row content roomdashboard">
            {% for room in object_list %}
                <div class="col-sm-12 col-md-6">
                    <div class="card shadow-sm text-bg-dark position-relative card-available-rooms">
                        <img src="{{ MEDIA_PREFIX }}{{ room.image }}" class="object-fit-none" alt="{{ room.libRoom }}">
                        <div class="card-img-overlay">
                            <h5 class="card-title fs-3">{{ room.libRoom }}</h5>
                            <p class="card-text fs-6">{{ room.description }}</p>
                            <span class="badge text-bg-secondary fs-7">{{ room.maxCapacity }} personne(s) au maximum</span>
                        </div>
                        <div class="card-body d-flex justify-content-center align-items-center">
                            <a href="{% url 'bookedrooms_new' room.pk %}" class="btn btn-success card-link button-style w-75">RÃ©server</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
