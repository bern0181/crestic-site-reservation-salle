{% extends 'base.html' %}

{% block content %}
<h1>Détails de la réservation</h1>
<div class="row">
    <div class="col s6 m6">
        <div class="card">
        </div>
    </div>
    <div class="col s6 m6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ object.room_category.libRoom }}</span>
                <p>
                    <small>Number of Rooms: <b>{{ object.peopleAmount }}</b></small>
                    <br>
                    <small>le jours: <b>{{ object.date }}</b></small>
                    <br>
                    <small>début: <b>{{ object.startTime }}</b></small>
                    <br>
                    <small>fin: <b>{{ object.endTime }}</b></small>
                </p>
            </div>
            <div class="card-action">
                <a class="waves-effect waves-light btn-small blue-grey darken-4" 
                    href="{% url 'bookedrooms_edit' bookedroom.pk %}">Edit</a>
                <a class="waves-effect waves-light btn-small blue-grey darken-4" 
                    href="{% url 'bookedrooms_delete' bookedroom.pk %}">Delete</a> | 
                <a class="waves-effect waves-light btn-small blue-grey darken-4" 
                    href="{% url 'bookedrooms_list' %}">All Rooms</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
