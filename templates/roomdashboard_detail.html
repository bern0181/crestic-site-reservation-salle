{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="row">
        <div class="col s6 m6">
            <div class="card"></div>
        </div>
        <div class="col s6 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ object.libRoom }}</span>
                    <p>
                        <img src="{{ MEDIA_PREFIX }}/{{ object.image }}" class="card-img-top" alt="{{ room.libRoom }}">
                        <small>Descritpion de la salle: <b>{{ object.description }}</b></small><br>
                        <small>Nombre de Pers. Max.: <b>{{ object.maxCapacity }}</b></small>
                    </p>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn-small blue-grey darken-4" href="{% url 'roomdashboard_edit' roomcategory.pk %}">Modifier</a>
                    <a class="waves-effect waves-light btn-small blue-grey darken-4" href="{% url 'roomdashboard_delete' roomcategory.pk %}">Supprimer</a> |
                    <a class="waves-effect waves-light btn-small blue-grey darken-4" href="{% url 'roomdashboard_list' %}">Voir Salles</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
