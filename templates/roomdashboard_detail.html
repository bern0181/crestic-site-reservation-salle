{% extends 'base.html' %}

{% block content %}
<h1>Voir d√©tails</h1>
<div class="row">
    <div class="col s6 m6">
        <div class="card">
            <div class="card-image">
                <img src="{{ object.image_de_la_salle.url }}" >
            </div>
        </div>
    </div>
    <div class="col s6 m6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ object.nom_de_la_salle }}</span>
                <p>{{ object.description }}</p>
                <p>
                <small>Motif : <b>{{ object.motif_de_reservation }}</b></small>
                <br>
                <small>Nombre de personnes maximum : <b>{{ object.nombre_de_personnes }}</b></small>
                </p>
            </div>
            <div class="card-action">
                <a class="waves-effect waves-light btn-small blue-grey darken-4" 
                    href="{% url 'roomdashboard_edit' roomcategory.pk %}">Edit</a>
                <a class="waves-effect waves-light btn-small blue-grey darken-4" 
                    href="{% url 'roomdashboard_delete' roomcategory.pk %}">Delete</a> | 
                <a class="waves-effect waves-light btn-small blue-grey darken-4" 
                    href="{% url 'roomdashboard_list' %}">All Rooms</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
