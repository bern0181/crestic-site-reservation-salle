{% extends 'base.html' %}

{% block content %}
    <h1>Détails de la réservation</h1>
    <div class="row">
        <div class="col s6 m6">
            <div class="card">
            </div>
        </div>
        <div class="col s6 m6">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ object.equipment_category.libRoom }}</span>
                    <p>
                        <small>motif: <b>{{ object.motif }}</b></small>
                        <br>
                        <small>le jour: <b>{{ object.date }}</b></small>
                        <br>
                        <small>début: <b>{{ object.startTime }}</b></small>
                        <br>
                        <small>fin: <b>{{ object.endTime }}</b></small>
                    </p>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn-small blue-grey darken-4" href="{% url 'bookedequipment_edit' bookedequipment.pk %}">Edit</a>
                    <a class="waves-effect waves-light btn-small blue-grey darken-4" href="{% url 'bookedequipments_delete' bookedequipment.pk %}">Delete</a> |
                    <a class="waves-effect waves-light btn-small blue-grey darken-4" href="{% url 'bookedequipments_list' %}">All Rooms</a>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
