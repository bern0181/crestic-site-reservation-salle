{% extends 'base.html' %}

{% block title %} Page d'accueil {% endblock title %}

{% block link %}
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.css" rel="stylesheet" />
{% endblock link %}

{% block content %}
    <div id="modal" class="modal">
        <h2>Ajouter un événement</h2>
        <form id="eventForm">
          <label for="eventTitle">Titre :</label>
          <input type="text" id="eventTitle"><br>
          <label for="eventDate">Date :</label>
          <input type="date" id="eventDate"><br>
          <label for="eventStartTime">Heure de début :</label>
          <input type="time" id="eventStartTime"><br>
          <label for="eventEndTime">Heure de fin :</label>
          <input type="time" id="eventEndTime"><br>
          <button type="submit">Enregistrer</button>
          <button type="button" id="btnCloseModal">Fermer</button>
        </form>
    </div>
    <div id="eventModal" class="modal">
        <h2>Détails de l'événement</h2>
        <p id="eventDescription"></p>
        <button type="button" id="btnCloseEventModal">Fermer</button>
    </div>

    <div id='calendar'></div>
{% endblock content %}

{% block script %}
    <!-- Importations FullCalendar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.4.0/ical.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@5.5.1/main.global.min.js"></script>
    <script src="/static/js/fullcalendar.js"></script>
{% endblock script %}
