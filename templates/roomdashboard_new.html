{% extends 'base.html' %}

{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="col-sm-12">
            <h2 class="container-title">Ajouter une nouvelle salle</h2>
        </div>
    </div>

    <div class="container">
        <div class="row content col-sm-12">
            <form class="roomreservation" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}

                <button type="submit" class="btn btn-primary button-style">Valider</button>
            </form>
        </div>
    </div>
{% endblock content %}
