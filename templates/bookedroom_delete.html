{% extends 'base.html' %}

{% block content %}
<h1>Annuler la r√©servation</h1>
<div class="row">
    <div class="col s6 m6">
        <div class="card">
        </div>
    </div>
    <div class="col s6 m6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ object.room_category.libRoom }}</span>
                <p>
                    <small>Number of Rooms: <b>{{ object.nbr_of_rooms }}</b></small>
                    <br>
                    <small>Check In: <b>{{ object.start_date }}</b></small>
                    <br>
                    <small>Check Out: <b>{{ object.end_date }}</b></small>
                    <br>
                    <small>Total Cost: <b>{{ object.total_cost }}</b></small>
                </p>
            </div>
            <div class="card-action">
                <form method="post">
                    {% csrf_token %}
                    <button class="waves-effect waves-light btn-small red darken-4" 
                             type="submit">Cancel Booking</button>
                    <a class="waves-effect waves-light btn-small green darken-4" 
                        href="{% url 'bookedrooms_list' %}">Back</a>
                </form>

            </div>
        </div>
    </div>
</div>


{% endblock content %}
